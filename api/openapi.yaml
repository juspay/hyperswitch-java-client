      discriminator:
        propertyName: type
      oneOf:
      - $ref: '#/components/schemas/AcceptedCountries_oneOf'
      - $ref: '#/components/schemas/AcceptedCountries_oneOf_1'
      - $ref: '#/components/schemas/AcceptedCountries_oneOf_2'
