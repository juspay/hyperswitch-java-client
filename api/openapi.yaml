      - $ref: '#/components/schemas/AcceptedCurrencies_oneOf'
      - $ref: '#/components/schemas/AcceptedCurrencies_oneOf_1'
      - $ref: '#/components/schemas/AcceptedCountries_oneOf_2'
    AchBankTransfer:
      properties:
        bank_name:
          description: Bank name
          example: Deutsche Bank
          nullable: true
          type: string
        bank_country_code:
          allOf:
          - $ref: '#/components/schemas/CountryAlpha2'
          nullable: true
        bank_city:
          description: Bank city
          example: California
          nullable: true
          type: string
        bank_account_number:
          description: Bank account number is an unique identifier assigned by a bank
            to a customer.
          example: "000123456"
          type: string
        bank_routing_number:
          description: "[9 digits] Routing number - used in USA for identifying a\
            \ specific bank."
          example: "110000000"
          type: string
      required:
      - bank_account_number
      - bank_routing_number
      type: object
    AchBillingDetails:
      properties:
        email:
          description: The Email ID for ACH billing
          example: example@me.com
          type: string
      required:
      - email
      type: object
    AchTransfer:
      properties:
        account_number:
          example: "122385736258"
          type: string
        bank_name:
          type: string
        routing_number:
          example: "012"
          type: string
        swift_code:
          example: "234"
          type: string
      required:
      - account_number
      - bank_name
      - routing_number
      - swift_code
      type: object
    Address:
      properties:
        address:
          allOf:
          - $ref: '#/components/schemas/AddressDetails'
          nullable: true
        phone:
          allOf:
          - $ref: '#/components/schemas/PhoneDetails'
          nullable: true
      type: object
    AddressDetails:
      properties:
        city:
          description: The address city
          example: New York
          maxLength: 50
          nullable: true
          type: string
        country:
          allOf:
          - $ref: '#/components/schemas/CountryAlpha2'
          nullable: true
        line1:
          description: The first line of the address
          example: "123, King Street"
          maxLength: 200
          nullable: true
          type: string
        line2:
          description: The second line of the address
          example: Powelson Avenue
          maxLength: 50
          nullable: true
          type: string
        line3:
          description: The third line of the address
          example: Bridgewater
          maxLength: 50
          nullable: true
          type: string
        zip:
          description: The zip/postal code for the address
          example: "08807"
          maxLength: 50
          nullable: true
          type: string
        state:
          description: The address state
          example: New York
          nullable: true
          type: string
        first_name:
          description: The first name for the address
          example: John
          maxLength: 255
          nullable: true
          type: string
        last_name:
          description: The last name for the address
          example: Doe
          maxLength: 255
          nullable: true
          type: string
      type: object
